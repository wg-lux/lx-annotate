[project]
name = "lx-annotate"
revision = "1.0"

[profiles.default]
# --- Directories & Paths ---
DJANGO_DATA_DIR = { description = "Path to data directory", default = "data" }
DJANGO_IMPORT_DATA_DIR = { description = "Path to import directory", default = "data/import" }
DJANGO_VIDEO_IMPORT_DATA_DIR = { description = "Path to video import directory", default = "data/import/video" }
DJANGO_CONF_DIR = { description = "Path to configuration directory", default = "conf" }
STORAGE_DIR = { description = "Path to storage directory", default = "data/storage" }
ASSET_DIR = { description = "Path to assets directory", default = "tests/assets" }
HOME_DIR = { description = "Service home directory", default = "." }
WORKING_DIR = { description = "Current working directory", default = "." }

# --- AI & HuggingFace Models ---
HF_HOME = { description = "HuggingFace Home", default = "data/model_weights" }
HF_HUB_CACHE = { description = "HuggingFace Hub Cache", default = "data/model_weights/hub" }
TRANSFORMERS_CACHE = { description = "Transformers Cache", default = "data/model_weights/transformers" }
OLLAMA_MODELS = { description = "Ollama Models Directory", default = "data/model_weights/ollama" }
OLLAMA_KEEP_ALIVE = { description = "Ollama Keep Alive Duration", default = "5m" }
HF_HUB_ENABLE_HF_TRANSFER = { description = "Enable fast HF transfers", default = "0" }

# --- Database Configuration ---
DB_ENGINE = { description = "Database Engine", default = "django.db.backends.postgresql" }
DEV_DB_ENGINE = { description = "Dev Database Engine", default = "django.db.backends.postgresql" }
TEST_DB_ENGINE = { description = "Test Database Engine", default = "django.db.backends.postgresql" }
DB_NAME = { description = "Database Name", default = "lxAnnotateLocal" }
DEV_DB_NAME = { description = "Development Database Name", default = "lxAnnotateLocal" }
TEST_DB_NAME = { description = "Test Database Name", default = "lxAnnotateTest" }
DB_USER = { description = "Database User", default = "lxAnnotateLocal" }
DB_PASSWORD = { description = "Database Password", default = "changeme_db_password" }
DB_HOST = { description = "Database Host", default = "localhost" }
DB_PORT = { description = "Database Port", default = "5432" }

# --- Django Core Settings ---
DJANGO_ENV = { description = "Django Environment Mode", default = "development" }
DJANGO_DEBUG = { description = "Debug Mode", default = "True" }
DJANGO_SECRET_KEY = { description = "Django Secret Key", default = "changeme_secret_key_dev_must_be_over_32_chars_long_xyz" }
SECRET_KEY = { description = "Legacy Secret Key", default = "changeme_secret_key_dev" }
DJANGO_SALT = { description = "Django Salt", default = "changeme_salt_dev" }
DJANGO_SETTINGS_MODULE = { description = "Active Settings Module", default = "lx_annotate.settings.settings_dev" }
DJANGO_SETTINGS_MODULE_DEVELOPMENT = { description = "Dev Settings Module", default = "lx_annotate.settings.settings_dev" }
DJANGO_SETTINGS_MODULE_PRODUCTION = { description = "Prod Settings Module", default = "lx_annotate.settings.settings_prod" }
TIME_ZONE = { description = "Time Zone", default = "Europe/Berlin" }
CENTER_NAME = { description = "Center Name", default = "Default Center" }

# --- Network & URLs ---
DJANGO_HOST = { description = "Django Host", default = "localhost" }
DJANGO_PORT = { description = "Django Port", default = "8000" }
STATIC_URL = { description = "Static URL", default = "/static/" }
MEDIA_URL = { description = "Media URL", default = "/media/" }

# --- Authentication (Keycloak/OIDC) ---
ENFORCE_AUTH = { description = "Enforce Authentication", default = "True" }
OIDC_RP_CLIENT_ID = { description = "OIDC Client ID", default = "EndoregDb-realm" }
OIDC_RP_CLIENT_SECRET = { description = "OIDC Client Secret", default = "changeme_oidc_secret" }

# --- Video Processing & Tests ---
VIDEO_DEFAULT_FPS = { description = "Default FPS for video processing", default = "25" }
VIDEO_ALLOW_FPS_FALLBACK = { description = "Allow FPS Fallback", default = "True" }
LABEL_VIDEO_SEGMENT_MIN_DURATION_S_FOR_ANNOTATION = { description = "Min duration for annotation", default = "3" }
DJANGO_FFMPEG_EXTRACT_FRAME_BATCHSIZE = { description = "FFmpeg batch size", default = "500" }
RUN_VIDEO_TESTS = { description = "Run Video Tests", default = "False" }
SKIP_EXPENSIVE_TESTS = { description = "Skip Expensive Tests", default = "True" }
TEST_RUN = { description = "Is Test Run", default = "False" }
TEST_RUN_FRAME_NUMBER = { description = "Frames to process in test", default = "1000" }
TEST_DISABLE_MIGRATIONS = { description = "Disable migrations during test", default = "False" }

# --- System & Throttling ---
RUST_BACKTRACE = { description = "Rust Backtrace", default = "1" }
DRF_THROTTLE_ANON = { description = "Anon User Throttle", default = "100/day" }
DRF_THROTTLE_USER = { description = "Auth User Throttle", default = "1000/day" }
SECRETSPEC_PROFILE = { default = "development" }

[profiles.development]
DJANGO_SETTINGS_MODULE= {description = "Settings Module", default = "DJANGO_SETTINGS_MODULE_DEVELOPMENT"}
DEBUG = {default="TRUE"}
[profiles.production]
DJANGO_SETTINGS_MODULE= {description = "Settings Module", default = "DJANGO_SETTINGS_MODULE_PRODUCTION"}
DEBUG = {default="FALSE"}
