{% load django_vite %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LX</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    {% vite_hmr_client %}
    {% vite_asset 'src/main.ts' %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div id="app"></div>

    <!-- Hidden form for OIDC logout (POST) -->
    <form id="oidc-logout-form"
          method="post"
          action="/oidc/logout/"
          style="display:none;">
        {% csrf_token %}
    </form>

</body>
<script>
    window.STATIC_URL = "{{ STATIC_URL }}";
</script>
</html>
