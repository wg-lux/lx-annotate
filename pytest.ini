[pytest]
DJANGO_SETTINGS_MODULE = lx_annotate.settings.settings_test
python_files = tests.py test_*.py *_test.py
python_paths = . lx-annotate
testpaths = tests lx-annotate/tests
addopts = 
    --ds=lx_annotate.settings.settings_test
    --tb=short
    --strict-markers
    --disable-warnings
    --no-migrations
    --reuse-db
    -v
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    video: marks tests that require video files
    ai: marks tests that require AI models
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::PendingDeprecationWarning
