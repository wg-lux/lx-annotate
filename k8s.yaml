apiVersion: v1
kind: Namespace
metadata:
  name: lx
---
apiVersion: v1
kind: Secret
metadata:
  name: django-secret
  namespace: lx
type: Opaque
stringData:
  SECRET_KEY: "replace-with-strong-random"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: django-config
  namespace: lx
data:
  # Minimum env expected by env_setup.py and your project defaults. :contentReference[oaicite:9]{index=9}
  WORKING_DIR: "/app"
  HOME_DIR: "/home/appuser"
  CONF_DIR: "/app/conf"
  CONF_TEMPLATE_DIR: "/app/conf_template"
  DATA_DIR: "/data"
  IMPORT_DIR: "/data/import"
  IMPORT_VIDEO_DIR: "/data/import/video"
  IMPORT_REPORT_DIR: "/data/import/report"
  MODEL_DIR: "/data/model"
  STORAGE_DIR: "/data/storage"
  DJANGO_HOST: "0.0.0.0"
  DJANGO_PORT: "8000"
  DJANGO_SETTINGS_MODULE_DEVELOPMENT: "lx_annotate.settings_dev"
  DJANGO_SETTINGS_MODULE_PRODUCTION: "lx_annotate.settings_prod"
  DJANGO_SETTINGS_MODULE_CENTRAL: "lx_annotate.settings"
  # Optional toggles used in env_setup.py defaults: :contentReference[oaicite:10]{index=10}
  DJANGO_DEBUG: "False"
  # Allow localhost access
  DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sqlite-pvc
  namespace: lx
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lx-annotate
  namespace: lx
spec:
  replicas: 1
  selector:
    matchLabels: { app: lx-annotate }
  template:
    metadata:
      labels: { app: lx-annotate }
    spec:
      containers:
        - name: web
          image: lx-annotate:dev
          imagePullPolicy: IfNotPresent
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django-secret
                  key: SECRET_KEY
            - name: PORT
              value: "8000"
            # Pass through config that env_setup.py / settings rely on: :contentReference[oaicite:11]{index=11}
            - name: WORKING_DIR
              valueFrom: { configMapKeyRef: { name: django-config, key: WORKING_DIR } }
            - name: HOME_DIR
              valueFrom: { configMapKeyRef: { name: django-config, key: HOME_DIR } }
            - name: CONF_DIR
              valueFrom: { configMapKeyRef: { name: django-config, key: CONF_DIR } }
            - name: CONF_TEMPLATE_DIR
              valueFrom: { configMapKeyRef: { name: django-config, key: CONF_TEMPLATE_DIR } }
            - name: DATA_DIR
              valueFrom: { configMapKeyRef: { name: django-config, key: DATA_DIR } }
            - name: IMPORT_DIR
              valueFrom: { configMapKeyRef: { name: django-config, key: IMPORT_DIR } }
            - name: IMPORT_VIDEO_DIR
              valueFrom: { configMapKeyRef: { name: django-config, key: IMPORT_VIDEO_DIR } }
            - name: IMPORT_REPORT_DIR
              valueFrom: { configMapKeyRef: { name: django-config, key: IMPORT_REPORT_DIR } }
            - name: MODEL_DIR
              valueFrom: { configMapKeyRef: { name: django-config, key: MODEL_DIR } }
            - name: STORAGE_DIR
              valueFrom: { configMapKeyRef: { name: django-config, key: STORAGE_DIR } }
            - name: DJANGO_HOST
              valueFrom: { configMapKeyRef: { name: django-config, key: DJANGO_HOST } }
            - name: DJANGO_PORT
              valueFrom: { configMapKeyRef: { name: django-config, key: DJANGO_PORT } }
            - name: DJANGO_SETTINGS_MODULE_DEVELOPMENT
              valueFrom: { configMapKeyRef: { name: django-config, key: DJANGO_SETTINGS_MODULE_DEVELOPMENT } }
            - name: DJANGO_SETTINGS_MODULE_PRODUCTION
              valueFrom: { configMapKeyRef: { name: django-config, key: DJANGO_SETTINGS_MODULE_PRODUCTION } }
            - name: DJANGO_SETTINGS_MODULE_CENTRAL
              valueFrom: { configMapKeyRef: { name: django-config, key: DJANGO_SETTINGS_MODULE_CENTRAL } }
            - name: DJANGO_DEBUG
              valueFrom: { configMapKeyRef: { name: django-config, key: DJANGO_DEBUG } }
            - name: DJANGO_ALLOWED_HOSTS
              valueFrom: { configMapKeyRef: { name: django-config, key: DJANGO_ALLOWED_HOSTS } }
          volumeMounts:
            - name: sqlite-data
              mountPath: /data
          ports:
            - containerPort: 8000
      volumes:
        - name: sqlite-data
          persistentVolumeClaim:
            claimName: sqlite-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: lx-annotate
  namespace: lx
spec:
  selector:
    app: lx-annotate
  type: NodePort
  # Fix the nodePort so you always have localhost:30080
  externalTrafficPolicy: Cluster
  # nodePort range must be 30000-32767 by default
  # If this collides on your machine, pick a different port in that range.
  ports:
    - name: http
      port: 80
      targetPort: 8000
      nodePort: 30080
